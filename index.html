  .sizelogo-frame {
    width: 150px;
    height: 80px;
    border: 2px solid gold; /* warna emas */
    border-radius: 20px;
    overflow: hidden;
    display: inline-block;
    margin: 6px;

  .sizelogo-frame:hover {

    box-shadow: 0 0 15px gold;
  }

  .sizelogo-frame img {
